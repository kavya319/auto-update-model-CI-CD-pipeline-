name: Check New Data and Trigger Training

on:
  # Run every hour to check for new data
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check data count
        id: check
        run: |
          cd src
          python -c "
          from data_manager import get_data_count
          count = get_data_count()
          print(f'Current data count: {count}')
          
          # Check if threshold is met
          if count >= 200:
              print('âœ… Threshold met! Ready for training.')
              print('trigger=true')
              with open('$GITHUB_OUTPUT', 'a') as f:
                  f.write('trigger=true\n')
                  f.write(f'count={count}\n')
          else:
              print(f'âŒ Not enough data yet ({count}/200)')
              print('trigger=false')
              with open('$GITHUB_OUTPUT', 'a') as f:
                  f.write('trigger=false\n')
                  f.write(f'count={count}\n')
          "
      
      - name: Trigger training workflow
        if: steps.check.outputs.trigger == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          event-type: trigger-training
          client-payload: '{"data_count": "${{ steps.check.outputs.count }}"}'
      
      - name: Report status
        run: |
          if [ "${{ steps.check.outputs.trigger }}" == "true" ]; then
            echo "ğŸš€ Training workflow triggered! Data count: ${{ steps.check.outputs.count }}"
          else
            echo "â³ Waiting for more data. Current: ${{ steps.check.outputs.count }}/200"
          fi
