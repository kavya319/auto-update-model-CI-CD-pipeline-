name: Test Workflow - Simple Check

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Test data count
        run: |
          cd src
          python -c "from data_manager import get_data_count; print(f'Data count: {get_data_count()}')"
      
      - name: Success message
        run: |
          echo "Test completed successfully!"
